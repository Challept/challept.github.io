
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VF Parfym Samples</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 100%;
        }

        /* Annonsbar */
        .announcement-bar {
            background: linear-gradient(90deg, #00aaff, #00ff7f);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 18px;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 9999;
            display: none; /* Dold som standard */
        }

        .announcement-bar p {
            display: inline-block;
        }

        /* Promo-bar */
        .promo-bar {
            background-color: #ffcc00;
            color: black;
            text-align: center;
            padding: 10px 0;
            font-size: 16px;
            font-weight: bold;
            position: fixed;
            top: 50px;
            width: 100%;
            z-index: 9998;
            display: none; /* Dold som standard */
        }

        /* Bild under annonsbar och promobar */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 120px;
            width: 100%;
            height: auto;
            text-align: center;
        }

        .image-container img {
            width: 100%;
            max-height: 600px;
            object-fit: contain;
        }

        /* Produkter */
        .product-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .product-card {
            flex: 1 1 calc(30% - 20px);
            margin: 10px;
            text-align: center;
            border: 1px solid #ddd;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 350px;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            max-width: 80px;
            height: auto;
            margin-bottom: 10px;
        }

        .product-card h3, .product-card p {
            margin: 5px 0;
        }

        .buy-button {
            display: inline-block;
            margin-top: auto;
            padding: 10px 20px;
            background-color: #00aaff;
            color: white;
            text-decoration: none;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #0077cc;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        footer p {
            margin: 0;
        }

    </style>
</head>
<body>

    <!-- Annonsbar -->
    <div class="announcement-bar" id="announcement-bar">
        <p id="announcement-text">Handla nu, betala med Swish!</p>
    </div>

    <!-- Promo-bar -->
    <div class="promo-bar" id="promo-bar">
        <p>Få chansen att vinna en gratis flaska med ditt köp!</p>
    </div>

    <!-- Bild nedanför baren -->
    <div class="image-container">
        <img src="VF_Parfym_Samples.png" alt="VF Parfym Samples">
    </div>

    <!-- Produkter -->
    <section class="product-section">
        <div class="product-card">
            <img src="https://vfparfym.com/03_9PM.webp" alt="Afnan 9pm">
            <h3>Afnan 9pm</h3>
            <p>5ml</p>
            <p>35 kr</p>
            <a href="https://vfparfym.com/betala-med-swish" class="buy-button">Köp nu</a>
        </div>
        <div class="product-card">
            <img src="https://vfparfym.com/o.90010.jpg" alt="Aqua di Gio Profondo">
            <h3>Aqua di Gio Profondo</h3>
            <p>5ml</p>
            <p>90 kr</p>
            <a href="https://vfparfym.com/betala-med-swish" class="buy-button">Köp nu</a>
        </div>
        <div class="product-card">
            <img src="https://vfparfym.com/image_s0.webp" alt="John Gustav Amaze">
            <h3>John Gustav Amaze</h3>
            <p>5ml</p>
            <p>35 kr</p>
            <a href="https://vfparfym.com/betala-med-swish" class="buy-button">Köp nu</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 VF Parfym Samples. Alla rättigheter förbehållna.</p>
    </footer>

    <script>
        const messages = [
            "Handla nu, betala med Swish!",
            "Upptäck våra bästsäljare idag!",
            "Alltid bra priser!",
            "Exklusiva dofter här!",
            "Handla parfym idag!",
            "Beställ dina samples!",
            "Snabb leverans på alla beställningar!",
            "Dofter från världens främsta märken!",
            "Säkra betalningar med Swish!"
        ];

        let messageIndex = 0;
        const messageElement = document.getElementById("announcement-text");

        function rotateMessages() {
            messageElement.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
        }

        setInterval(rotateMessages, 3000);  // Byter text var 3:e sekund

        // Funktion för att visa eller dölja annonsbaren baserat på datum
        function showBarsBasedOnDate() {
            const currentDate = new Date();
            const endDate = new Date("2024-10-18"); // Slutdatum 18 oktober

            if (currentDate <= endDate) {
                document.getElementById("announcement-bar").style.display = "block";
                document.getElementById("promo-bar").style.display = "block";
            }
        }

        // Kör funktionen när sidan laddas
        window.onload = showBarsBasedOnDate;

    </script>
</body>
</html>
