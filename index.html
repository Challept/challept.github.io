
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VF Parfym Samples</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* Annonsbar */
        .announcement-bar {
            background: linear-gradient(90deg, #00aaff, #00ff7f);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 18px;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 9999;
        }

        .announcement-bar p {
            display: inline-block;
            animation: fadeIn 3s ease-in-out infinite;
        }

        @keyframes fadeIn {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Sticky header */
        .sticky-header {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            position: sticky;
            top: 50px;
            z-index: 999;
        }

        /* Bild under headern */
        .image-container {
            text-align: center;
            padding: 0;
            margin-top: 0; /* No space between header and image */
            width: 100%;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Produkter */
        .product-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .product-card {
            flex: 1 1 calc(30% - 20px); /* Justerat så att 3 produkter får plats på en rad */
            margin: 10px;
            text-align: center;
            border: 1px solid #ddd;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            max-width: 80px; /* Mindre bild för att passa kortets storlek */
            height: auto;
        }

        .buy-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #00aaff;
            color: white;
            text-decoration: none;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #0077cc;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        footer p {
            margin: 0;
        }

    </style>
</head>
<body>

    <!-- Annonsbar -->
    <div class="announcement-bar">
        <p id="announcement-text">Handla nu, betala med Swish!</p>
    </div>

    <!-- Header -->
    <header class="sticky-header">
        <h1>VF Parfym Samples</h1>
    </header>

    <!-- Bild nedanför headern -->
    <div class="image-container">
        <img src="VF_Parfym_Samples.png" alt="VF Parfym Samples">
    </div>

    <!-- Produkter -->
    <section class="product-section">
        <!-- Produkterna sorterade från A till Ö och sedan ml -->
        <div class="product-card">
            <img src="https://vfparfym.com/03_9PM.webp" alt="Afnan 9pm">
            <h3>Afnan 9pm</h3>
            <p>5ml</p>
            <p>35 kr</p>
            <button class="buy-button" onclick="window.location.href='https://vfparfym.com/betala-med-swish'">Köp nu</button>
        </div>
        <div class="product-card">
            <img src="https://vfparfym.com/o.90010.jpg" alt="Aqua di Gio Profondo">
            <h3>Aqua di Gio Profondo</h3>
            <p>5ml</p>
            <p>90 kr</p>
            <button class="buy-button" onclick="window.location.href='https://vfparfym.com/betala-med-swish'">Köp nu</button>
        </div>
        <div class="product-card">
            <img src="https://vfparfym.com/image_s0.webp" alt="John Gustav Amaze">
            <h3>John Gustav Amaze</h3>
            <p>5ml</p>
            <p>35 kr</p>
            <button class="buy-button" onclick="window.location.href='https://vfparfym.com/betala-med-swish'">Köp nu</button>
        </div>
        <div class="product-card">
            <img src="https://vfparfym.com/LattafaMAHIRLEGACYZ.webp" alt="Maahir Legacy">
            <h3>Maahir Legacy</h3>
            <p>5ml</p>
            <p>40 kr</p>
            <button class="buy-button" onclick="window.location.href='https://vfparfym.com/betala-med-swish'">Köp nu</button>
        </div>
        <div class="product-card">
            <img src="https://vfparfym.com/pasteur2.01_1400x_7d5a3adb-6778-4611-acd7-b3741d88b540.webp" alt="One Bold Chemist">
            <h3>One Bold Chemist</h3>
            <p>5ml</p>
            <p>50 kr</p>
            <button class="buy-button" onclick="window.location.href='https://vfparfym.com/betala-med-swish'">Köp nu</button>
        </div>
        <div class="product-card">
            <img src="https://vfparfym.com/pasteur2.01_1400x_7d5a3adb-6778-4611-acd7-b3741d88b540.webp" alt="One Bold Chemist 10ml">
            <h3>One Bold Chemist</h3>
            <p>10ml</p>
            <p>90 kr</p>
            <button class="buy-button" onclick="window.location.href='https://vfparfym.com/betala-med-swish'">Köp nu</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 VF Parfym Samples. Alla rättigheter förbehållna.</p>
    </footer>

    <script>
        const messages = [
            "Handla nu, betala med Swish!",
            "Upptäck våra bästsäljare idag!",
            "Alltid bra priser!",
            "Exklusiva dofter här!",
            "Handla parfym idag!",
            "Beställ dina samples!",
            "Snabb leverans på alla beställningar!",
            "Dofter från världens främsta märken!",
            "Säkra betalningar med Swish!"
        ];

        let messageIndex = 0;
        const messageElement = document.getElementById("announcement-text");

        function rotateMessages() {
            messageElement.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
        }

        setInterval(rotateMessages, 3000);  // Byter text var 3:e sekund
    </script>
</body>
</html>
